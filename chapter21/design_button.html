<!DOCTYPE html>
<html>
    <head>
        <title>Design a Button</title>
    </head>
    <body>
        <h1>Design a Button</h1>
        <form action='make_button.php' method='post'>
            <h2>Type the Button Text:</h2>
            <input type='text' name='button_text' width="100" /> <br/>
            <h2>Choose Button Color</h2>
            <input type="radio" name="button_color" value="red" checked />Red<br/>
            <input type="radio" name="button_color" value="green" />Green<br/>
            <input type="radio" name="button_color" value="blue" />Blue<br/>
            <input type='submit' value='Create Button' />
        </form>
        
    </body>
</html>
